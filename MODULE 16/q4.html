<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Product Grid</title>
  <link rel="stylesheet" href="q4.css" />
</head>
<body>

  <div class="product-grid">

      <p class="product-price">$29.99</p>
    </div>

      <p class="product-price">$39.99</p>
    </div>
    <div class="product-card">

      <p class="product-price">$49.99</p>
    </div>
    <div class="product-card">
      <img src="product4.jpg" alt="Product 4" class="product-img" />

      <p class="product-price">$59.99</p>
    </div>

    </div>

    </div>

      <h3 class="product-title">Product 8</h3>
      <p class="product-price">$99.99</p>
    </div>
    <div class="product-card">
      <img src="product9.jpg" alt="Product 9" class="product-img" />
      <h3 class="product-title">Product 9</h3>
      <p class="product-price">$109.99</p>
    </div>
  </div>

</body>
</html>
