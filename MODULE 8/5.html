<!DOCTYPE html>
<html>
<head>
    <title>Lab Exercise 5</title>
    <style>
        #a {
            color: darkblue;
            font-size: 22px;
            background-color: lightyellow;
            padding: 10px;
        }

        .b {
            color: darkred;
            background-color: #f0f0f0;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <p id="a">This paragraph is styled uniquely using an ID.</p>

    <p class="b">This paragraph shares the class style.</p>
    <p class="b">This paragraph also shares the class style.</p>
    <p class="b">And this one too!</p>
</body>
</html>
